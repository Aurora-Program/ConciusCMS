<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente azul claro -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4682B4"/>
    </radialGradient>
    <linearGradient id="pyramidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5"/>
      <stop offset="50%" style="stop-color:#DEB887"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="0%" r="80%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="50%" style="stop-color:#F0E68C"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="32" height="32" fill="url(#bgGradient)"/>
  
  <!-- Pirámide -->
  <polygon points="16,8 10,22 22,22" fill="url(#pyramidGradient)" stroke="#B8860B" stroke-width="0.5"/>
  
  <!-- Línea central de la pirámide -->
  <line x1="16" y1="8" x2="16" y2="22" stroke="#8B7355" stroke-width="0.5"/>
  
  <!-- Luz radiante en la cúspide -->
  <circle cx="16" cy="8" r="6" fill="url(#lightGradient)" opacity="0.7"/>
  
  <!-- Rayos de luz -->
  <g stroke="#F0E68C" stroke-width="0.5" stroke-linecap="round" opacity="0.8">
    <line x1="16" y1="2" x2="16" y2="6"/>
    <line x1="21" y1="3" x2="19" y2="6"/>
    <line x1="25" y1="8" x2="22" y2="8"/>
    <line x1="21" y1="13" x2="19" y2="10"/>
    <line x1="11" y1="3" x2="13" y2="6"/>
    <line x1="7" y1="8" x2="10" y2="8"/>
    <line x1="11" y1="13" x2="13" y2="10"/>
  </g>
  
  <!-- Punto de luz central -->
  <circle cx="16" cy="8" r="1" fill="#FFFACD"/>
  
  <!-- Letra A estilizada -->
  <text x="16" y="29" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#8B7355">A</text>
</svg>
