<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#f5f5f5" rx="8"/>
  
  <!-- Aurora Sun rays -->
  <g stroke="#FF8C00" stroke-width="1.5" stroke-linecap="round" opacity="0.9">
    <!-- Radiating rays from center -->
    <line x1="50" y1="5" x2="50" y2="18"/>
    <line x1="62" y1="8" x2="58" y2="20"/>
    <line x1="72" y1="15" x2="66" y2="25"/>
    <line x1="80" y1="25" x2="72" y2="32"/>
    <line x1="85" y1="38" x2="75" y2="42"/>
    <line x1="85" y1="50" x2="75" y2="50"/>
    <line x1="85" y1="62" x2="75" y2="58"/>
    <line x1="80" y1="75" x2="72" y2="68"/>
    <line x1="72" y1="85" x2="66" y2="75"/>
    <line x1="62" y1="92" x2="58" y2="80"/>
    <line x1="50" y1="95" x2="50" y2="82"/>
    <line x1="38" y1="92" x2="42" y2="80"/>
    <line x1="28" y1="85" x2="34" y2="75"/>
    <line x1="20" y1="75" x2="28" y2="68"/>
    <line x1="15" y1="62" x2="25" y2="58"/>
    <line x1="15" y1="50" x2="25" y2="50"/>
    <line x1="15" y1="38" x2="25" y2="42"/>
    <line x1="20" y1="25" x2="28" y2="32"/>
    <line x1="28" y1="15" x2="34" y2="25"/>
    <line x1="38" y1="8" x2="42" y2="20"/>
  </g>
  
  <!-- Aurora Sun main circle -->
  <circle cx="50" cy="50" r="15" fill="url(#sunGradient)" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="sunGradient" cx="40%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E4A7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AURORA text styled for favicon -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="11" font-weight="900" fill="url(#textGradient)">AURORA</text>
</svg>
